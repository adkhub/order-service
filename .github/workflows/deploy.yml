name: Deploy to Cloud Run

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy to Cloud Run
    runs-on: ubuntu-latest
    env:
      IMAGE: us-central1-docker.pkg.dev/innate-entry-462509-f5/order-service/orders:${{ github.sha }}
      REGION: us-central1
      SERVICE: orders-service
      PROJECT_ID: innate-entry-462509-f5

    steps:
      - name: [34m====[ CHECKOUT SOURCE CODE ]====[0m
        uses: actions/checkout@v4

      - name: [34m====[ SETUP GOOGLE CLOUD SDK ]====[0m
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: [34m====[ CONFIGURE DOCKER FOR ARTIFACT REGISTRY ]====[0m
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: [32m====[ BUILD DOCKER IMAGE ]====[0m
        run: |
          echo "\n\n================ BUILDING DOCKER IMAGE ================\n"
          docker build -t $IMAGE .

      - name: [32m====[ PUSH DOCKER IMAGE TO ARTIFACT REGISTRY ]====[0m
        run: |
          echo "\n\n================ PUSHING DOCKER IMAGE ================\n"
          docker push $IMAGE

      - name: [33m====[ DEPLOY TO CLOUD RUN ]====[0m
        run: |
          echo "\n\n================ DEPLOYING TO CLOUD RUN ================\n"
          gcloud run deploy $SERVICE \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
        env:
          CLOUDSDK_CORE_PROJECT: ${{ env.PROJECT_ID }}
          CLOUDSDK_RUN_REGION: ${{ env.REGION }}

      - name: [36m====[ POST-DEPLOYMENT INFO ]====[0m
        run: |
          echo "\n\n================ DEPLOYMENT COMPLETE ================\n"
          gcloud run services describe $SERVICE --region $REGION --format='value(status.url)'
